
<!DOCTYPE html>

<head>

<body>
<header>
  <h1>WDD 130 | Your Name | Quiz Form</h1>
</header>
<main>
    <form>
        <fieldset>
            <label for="q1">What does the acronym CSS stand for?</label>
            <input type="text" id="q1" name="q1">
        </fieldset>
        <fieldset>
            <label for="q2">How are id and class attributes selected in CSS?</label>
            <input type="text" id="q2" name="q2">
        </fieldset>
        <fieldset>
            <label for="q3">Which of the following is a valid CSS comment?</label>
            <select id="q3" name="q3">
              <option value="comment1">/* comment */</option>
              <option value="comment2">// comment</option>
              <option value="comment3"><!-- comment --></option>
              <option value="comment4"># comment</option>
            </select>
        </fieldset>
        <fieldset>
            <label for="q4">What is the bottom margin given in this declaration?</label>
            <input type="radio" id="q4a" name="q4" value="10px">
            <label for="q4a">10px</label>
            <input type="radio" id="q4b" name="q4" value="20px">
            <label for="q4b">20px</label>
            <input type="radio" id="q4c" name="q4" value="30px">
            <label for="q4c">30px</label>
            <input type="radio" id="q4d" name="q4" value="40px">
            <label for="q4d">40px</label>
        </fieldset>
        <button type="submit">Submit Poll</button>
    </form>
</main>
